<script>
$(document).ready(function(){

        $("a").mouseover(function(){
                var x = "swing";
                $(this).addClass(x + ' animated').one('webkitAnimationEnd', function(){
                        $(this).removeClass(x + ' animated');
                });
        });

        $("div").mouseover(function(){
                var x = "swing";
                $(this).addClass(x + ' animated').one('webkitAnimationEnd', function(){
                        $(this).removeClass(x + ' animated');
                });
        });

});
</script>
